<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* Notifications & conflicts */
    #notifications {
      margin: 20px 0;
    }
    .alert {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }
    .alert.info {
      background: #d9edf7;
      color: #31708f;
    }
    .alert.success {
      background: #dff0d8;
      color: #3c763d;
    }
    .alert.warning {
      background: #fcf8e3;
      color: #8a6d3b;
    }
    .alert.error {
      background: #f2dede;
      color: #a94442;
    }
    .conflict-box {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .conflict-box button {
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Add Quote Form Styling */
    .add-quote-form {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      max-width: 400px;
    }
    .add-quote-form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-quote-form button {
      padding: 10px 15px;
      background: #31708f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-quote-form button:hover {
      background: #245269;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Category filter -->
  <div>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Populated dynamically -->
    </select>
  </div>

  <!-- Import / Export -->
  <div>
    <button id="exportQuotes">Export Quotes</button>
    <input type="file" id="importQuotes" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Notifications + conflict resolution -->
  <div id="notifications"></div>

  <!-- JS File -->
  <script src="script.js"></script>
</body>
</html>
